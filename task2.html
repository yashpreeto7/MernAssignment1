<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>

    <div class="container">
        <div>
            <h3><b>Vertical Navigation Bar</b></h3>
            <div class="vertical-nav-wrapper">  <!-- Thin border around vertical navbar -->
                <div class="vertical-nav">
                    <ul>
                        <li class="home">Home</li>
                        <li>Java</li>
                        <li>CSS</li>
                        <li>HTML</li>
                        <li>Bootstrap</li>
                    </ul>
                </div>
            </div>
        </div>

        <div>
            <h3><b>Horizontal Navigation Bar</b></h3>
            <div class="horizontal-nav-wrapper">  <!-- Thin border around horizontal navbar -->
                <div class="horizontal-nav">
                    <ul>
                        <li class="home">Home</li>
                        <li>Java</li>
                        <li>HTML</li>
                        <li>CSS</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
