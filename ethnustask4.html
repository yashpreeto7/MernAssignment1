<!DOCTYPE html>
<html>
<head>
    <style>
        form {
            width: 300px;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 5px;
        }
        input, select {
            width: 150px;
            margin-bottom: 5px;
        }
        .button {
            margin-left: 100px;
        }
    </style>
</head>
<body>

<form>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" value="Vincent Maverick Durano"><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="Vinz"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="password"><br>

    <label for="repassword">Re Password:</label>
    <input type="password" id="repassword" name="repassword" value="password"><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="Cebu, Philippines"><br>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age" value="22"><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
    </select><br>

    <input type="submit" value="Save" class="button">
</form>

</body>
</html>
